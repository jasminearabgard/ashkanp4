<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <input type="text" id="displayResult" placeholder="0" name="displayResult">
        <div id="keypad">
            <div class="nums">
                <input type="button" name="b7" value="7" onclick="add(value)">
                <input type="button" name="b8" value="8" onclick="add(value)">
                <input type="button" name="b9" value="9" onclick="add(value)">
                <input type="button" name="b4" value="4" onclick="add(value)">
                <input type="button" name="b5" value="5" onclick="add(value)">
                <input type="button" name="b6" value="6" onclick="add(value)">
                <input type="button" name="b1" value="1" onclick="add(value)">
                <input type="button" name="b2" value="2" onclick="add(value)">
                <input type="button" name="b3" value="3" onclick="add(value)">
                <input type="button" name="b0" value="0" onclick="add(value)">
                <input type="button" name="b" value="." onclick="add(value)">
                <input type="button" name="result" value="=" onclick="finalize()">
            </div>
            <div class="ops">
                <input type="button" name="addb" value="+" onclick="add(value)">
                <input type="button" name="subbb" value="-" onclick="add(value)">
                <input type="button" name="sqrt" value="&radic;" onclick="mathCalculator('sqrt')">
                <input type="button" name="divisionb" value="&divide;" onclick="add(value)">
                <input type="button" name="multi" value="&#10005;" onclick="add(value)">
                <input type="button" name="reset" value="c" onclick="reset()">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
